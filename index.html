<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETCH-A-SKETCH</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title"><h1>ETCH-A-SKETCH</h1></div>
        <div class="content">
            <div class="mode">Mode: Coloring</div>
            <div class="board"></div>
            <div class="buttons">
                <button onclick="changeColor('black')">Black</button>
                <button onclick="changeColor('red')">Red</button>
                <button onclick="changeColor('yellow')">Yellow</button>
                <button onclick="changeColor('blue')">Blue</button>
                <button onclick="changeColor('random')">Rainbow</button>
                <button onclick="changeColor('white')">Eraser</button>
                <button onclick="clearBoard()">Clear</button>
            </div>
            <div>
                <input type="text" placeholder="Size of Board" value="16" onchange="changeSize(this.value)">
                <button>Set Size</button>
            </div>
            <div class="error">Input must be between 2 and 100</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
